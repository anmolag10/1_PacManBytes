<!-- extends layout goes here -->
{% load static %}

{% block specif_style  %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
  <script src="https://kit.fontawesome.com/72a88f0ef8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Candal" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lora" />
{% endblock specif_style  %}



<title>Manage-Items</title>

{% block content %}
 <!-- header-area -->


<!-- Admin-Page-Wrapper -->
<div class = "admin-wrapper">



  <!-- Admin-Content -->
  <div class = "admin-content container">
    

    <div class="content">
    <div class="row">
    <div class='col-lg-8'>
    <h2 class = "page-title">Manage Items</h2>
    </div>
    <div class="col-lg-4">  
    <a href='/create-post/'>  <button href = "/create-post/" class = "btn btn-primary" type="link">Add Post</buttton></a>
    </div>
    </div>
    
      <table class="table table-bordered">
        <thead>
          <th>S.No</th>
          <th>Product</th>
          <th>Action</th>
          <th>Action</th>
          {% comment %} <th colspan="2">Action<th> {% endcomment %}
        </thead>
        <tbody>
          {% for post in Posts %}
          
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ post.title }}</td>
              <td><a href = "{% url 'blog_edit' blog_id=post.Blog_id %}" class="edit">Edit</a></td>
              <td><a href = "{% url 'blog_delete' blog_id=post.Blog_id %}" class = "delete">Delete</a></td>
            </tr>

          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>
  <!-- // Admin-Content -->
</div>
<!-- // Admin-Page-Wrapper -->


<!-- JQUERY --> 
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!-- Custom Scripts --> 
<script type="text/javascript" src="{% static 'js/scripts_Blog.js' %}"></script>

{% endblock content %}
